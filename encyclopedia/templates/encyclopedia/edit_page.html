{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <title> Create new page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>
<body style="background-color: rgba(112, 248, 248, 0.603);">
    <div>
        <br>
    <form action="{% url 'encyclo:edit_page' tname=name %}" method="post">
        {% csrf_token %}
        <div>
            <div style="border: 2px solid darkblue; border-radius: 3px; width: 100px;"> <b> {{ name }}</b> page </div>
            <br>
            <br>
            <textarea name="contentmd"> {{ content }} </textarea>
            <br>
            <input type="submit" value="Save edit">
        </div>
        
    </form>
    
    </div>
        
</body>
</html>
