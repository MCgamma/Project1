{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <title> Create new page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>
<body style="background-color: rgba(57, 252, 252, 0.603);">
    <div>
        <br>
    <form action="{% url 'encyclo:new_page' %}" method="post">
        {% csrf_token %}
        <div>
            <div style="display: inline-block; ">
                <input id="titleinp" type="text" name="titlemd" placeholder="Enter Title here" ></input>
                &nbsp;
                <span id="{{error_new}}"> *Error: The page you tried to create already exists</span>
            </div>
            <br>
            <br>
            <textarea name="contentmd" placeholder="Add Markdown content here"></textarea>
            <br>
            <input type="submit" value="Save">
        </div>
        
    </form>
    
    </div>
        
</body>
</html>
